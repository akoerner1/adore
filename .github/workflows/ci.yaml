name: CI 
on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 35000
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
        #  submodules: 'recursive'
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y make xvfb
      - name: Build
        run: |
          source adore.env && make build
      - name: CI Test
        run: |
          source adore.env && make ci_test
      - name: Test
        run: |
          source adore.env && make test
      - name: Simulate
        run: |
          Xvfb :1 -screen 0 1280x1024x24 &
          sleep 2s
          export DISPLAY=:1
          DISPLAY_MODE=headless make run_test_scenarios

